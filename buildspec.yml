version: 0.2

phases:
  install: 
    commands:
      - echo installing NGINX
      - sudo yum install nginx -y
  build:
    commands:
      - echo Build started on 'date'
      - mkdir -p /var/www/html
      - cp index.html /var/www/html
  post_build:
    commands:
      - echo configuring NGINX

artifacts:
  files:
    - index.html
